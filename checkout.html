    <script>
        // --- Funciones Helper del Carrito (necesarias aquí también) ---
        function getCart() {
            return JSON.parse(localStorage.getItem('shoppingCart')) || [];
        }

        function updateCartCount() {
            const cart = getCart();
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                cartCountElement.textContent = count;
            }
        }

        // --- Funciones específicas de Checkout ---
        function displayCheckoutTotals() {
            const cart = getCart();
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            // Valores fijos por ahora, puedes hacerlos dinámicos si es necesario
            const delivery = 0.00;
            const discount = 0.00;
            const total = subtotal + delivery - discount;

            // Actualiza los elementos span con los valores calculados
            const subtotalEl = document.getElementById('checkout-subtotal');
            const deliveryEl = document.getElementById('checkout-delivery');
            const discountEl = document.getElementById('checkout-discount');
            const totalEl = document.getElementById('checkout-total');

            if(subtotalEl) subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
            if(deliveryEl) deliveryEl.textContent = `$${delivery.toFixed(2)}`;
            if(discountEl) discountEl.textContent = `$${discount.toFixed(2)}`;
            if(totalEl) totalEl.textContent = `$${total.toFixed(2)}`;
        }

        // --- Lógica Principal (Ejecutada cuando el DOM está listo) ---
        document.addEventListener('DOMContentLoaded', function() {

            // --- INICIALIZACIÓN ---
            updateCartCount();      // Actualiza contador navbar
            displayCheckoutTotals(); // Muestra totales del carrito

            // --- REFERENCIAS A ELEMENTOS ---
            const checkoutForm = document.getElementById('checkout-form');
            const placeOrderBtn = document.getElementById('place-order-btn');
            const confirmPurchaseBtn = document.getElementById('confirm-purchase-btn');

            // --- EVENT LISTENERS ---

            // 1. Botón "Realizar Pedido"
            if (placeOrderBtn) {
                placeOrderBtn.addEventListener('click', function(event) {
                    event.preventDefault(); // No enviar el formulario todavía

                    // Validar el formulario de pago
                    if (checkoutForm.checkValidity()) {
                        // Si el formulario es válido:
                        this.style.display = 'none'; // Ocultar botón "Realizar Pedido"
                        confirmPurchaseBtn.style.display = 'block'; // Mostrar botón "Confirmar Compra"

                        // Opcional: Deshabilitar campos del formulario después de validar
                         Array.from(checkoutForm.elements).forEach(element => element.disabled = true);

                    } else {
                        // Si el formulario NO es válido:
                        // Muestra los mensajes de validación del navegador
                        checkoutForm.reportValidity();
                    }
                });
            }

            // 2. Botón "Confirmar Compra"
            if (confirmPurchaseBtn) {
                confirmPurchaseBtn.addEventListener('click', function(event) {
                    event.preventDefault();

                    // Simular procesamiento de pago...
                    alert('¡Compra Confirmada! Gracias por su pedido.');

                    // Limpiar el carrito
                    localStorage.removeItem('shoppingCart');

                    // Actualizar la interfaz
                    updateCartCount();         // Pone el contador de la navbar a 0
                    displayCheckoutTotals();    // Pone los totales a $0.00
                    this.disabled = true;       // Deshabilitar el botón de confirmar
                    this.textContent = 'Compra Realizada'; // Cambiar texto del botón

                    // Opcional: Redirigir a una página de agradecimiento después de un momento
                    // setTimeout(() => {
                    //     window.location.href = 'thankyou.html'; // Cambia a tu página de agradecimiento
                    // }, 2000);
                });
            }
        }); // Fin de DOMContentLoaded
    </script>
